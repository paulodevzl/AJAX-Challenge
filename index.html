<!-- Adaptação do arquivo index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="script.js" defer></script>
  <title>JavaScript - DOM - Atividade Prática</title>
</head>

<body class="p-3 m-0 border-0">
  <h1 class="text-center">MITSUBISHI</h1>
  <hr>
  <div class="container">
    <br>
    <form name="form1" action="#" method="POST" class="row g-3 needs-validation" novalidate>
      <div class="col-md-6">
        <label for="nome" class="form-label">Seu Nome</label>
        <input type="text" class="form-control" id="nome" required>
        <div class="invalid-feedback">Informe o seu nome</div>
      </div>
      <div class="col-md-6">
        <label for="modelo" class="form-label">Modelo</label>
        <input type="text" class="form-control" id="modelo" required>
        <div class="invalid-feedback">Informe o modelo do carro</div>
      </div>
      <div class="col-md-6">
        <label for="cor" class="form-label">Cor</label>
        <input type="text" class="form-control" id="cor" required>
        <div class="invalid-feedback">Informe a cor do carro</div>
      </div>
      <div class="col-md-6">
        <label for="celular" class="form-label">Ano de Fabricação</label>
        <input type="number" class="form-control" id="celular" required>
        <div class="invalid-feedback">Informe a data de fabricação</div>
      </div>
      <div class="col-md-6">
        <label for="veloci" class="form-label">Velocidade Max.</label>
        <select id="veloci" class="form-select" required>
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="265">265 km/h</option>
          <option value="275">275 km/h</option>
          <option value="295">295 km/h</option>
          <option value="310">310 km/h</option>
        </select>
        <div class="invalid-feedback">Informe a velocidade maxima do seu carro</div>
      </div>
      <div class="col-md-6">
        <label for="numplaca" class="form-label">Número Placa</label>
        <input type="text" class="form-control" id="numplaca" placeholder="06 números" pattern="\d{6}" required>
        <div id="feedbackNumSerial" class="invalid-feedback">Informe a placa do carro corretamente.</div>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <input type="submit" class="btn btn-primary me-md-2" value="Inserir" id="btnInserir">
      </div>
    </form>
  </div>

  <hr>

  <table class="table table-striped" id="tabela">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Modelo</th>
        <th scope="col">Cor</th>
        <th scope="col">Ano de Fabricação</th>
        <th scope="col">Vel. Maxima</th>
        <th scope="col">Placa</th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

</body>

</html>
